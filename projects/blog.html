<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      /* Center the message on the page */
      body,
      html {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: Arial, sans-serif;
        /* background-color: #f0f0f0; */
        background-image: linear-gradient(
          to bottom,
          #2e65b8,
          #007ec9,
          #0096d4,
          #00acda,
          #10c2dd
        );
      }
      .container {
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        width: 50%;
        color: #222;
      }
      .button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      let countdown = 10; // Set the countdown duration in seconds

      // Function to update the countdown and handle redirection
      function updateCountdown() {
        const countdownElement = document.getElementById("countdown");
        countdownElement.textContent = countdown;

        if (countdown === 0) {
          redirect();
        } else {
          countdown--;
          setTimeout(updateCountdown, 1000);
        }
      }

      // Function to redirect
      function redirect() {
        window.location.href = "https://blog.tarunxsh.xyz"; // Change to your target URL
      }

      // Start countdown when page loads
      window.onload = updateCountdown;
    </script>
  </head>
  <body>
    <div class="container">
      <p>
        The project may take some time to start on the first run because it is
        hosted on <a href="https://render.com/">Renderâ€™s </a> free plan.
      </p>
      <p>
        You are being redirected in <span id="countdown">10</span> seconds...
      </p>
      <p>Thank you</p>
      <button class="button" onclick="redirect()">Redirect Now</button>
    </div>
  </body>
</html>
